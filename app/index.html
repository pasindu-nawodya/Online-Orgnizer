<!DOCTYPE html>
<html ng-app="OnlineOrganizer" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="./favicon.png" />

    <!-- Material -->
    <link rel="stylesheet" href="https://gitcdn.xyz/cdn/angular/bower-material/v1.1.22-rc.0/angular-material.css" />
    <link rel="stylesheet" href="https://material.angularjs.org/1.1.22-rc.0/docs.css" />

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <title>Online Organizer</title>

    <style>
        .title{
            list-style: none;
            border:1px solid grey;
            border-radius: 5px;
            border-left:4px solid #3f51b5;
            color: #3f51b5;
        }
    </style>

</head>

<body data-ng-controller="MainCtrl" style="background-color: #fafafa;">

    <div style="height: 100%" >

        <div class="container">
            <div class="card alert-secondary title" style="width:100%;margin-top: 20px;height: 50px;padding: 10px" >
                <h3 style="text-align: center;">
                    <b>ONLINE EVENT ORGANIZER</b>
                </h3>
            </div>
        </div>

            <md-content layout-gt-sm="row" style="width: available;" layout-padding ng-cloak >
                <!-- calender -->
                    <div layout="column" flex-order="1" flex-order-gt-sm="0" class="ml-5" style="margin-top: 50px !important;height: 500px !important;">
                        <div>
                            <h1 align="left"><span class="badge text-light" style="width: 344px;background-color: #3f51b5">CALANDER</span></h1>
                            <md-calendar class="calandar" ng-model="calDate" ng-change="changedDate()" md-placeholder="Enter date" ></md-calendar>
                            <h1 align="left"><span class="badge text-light" style="width: 344px;background-color:rgba(255,0,0,0.5)">Next event date : {{events[0]}}</span></h1>
                        </div>
                    </div>

                <!-- form -->
                    <div class="container" style="margin-top: 50px !important;">

                        <div class="card" style="padding: 30px" >

                            <div>
                                <div class="card alert-secondary title" style="width:100%;padding: 30px;margin-bottom: 20px" >
                                    <h3 style="text-align: center">
                                        <b>ADD EVENT TO LIST</b>
                                    </h3>
                                </div>
                            </div>

                            <form>
                                <p class="md-body-2">Pick a date from calander:</p>
                                <div class="alert pl-5 mb-3" role="alert" style="height: 50px;font-size: 20px;border:1px solid #b2b2b2">
                                    {{formatedDate}}
                                </div>
                                <p class="md-body-2">Event Details:</p>
                                <input type="text" ng-model="eventInfo" class="form-control  pl-5 mt-3" placeholder="EVENT DETAILS" style="height: 50px;font-size: 20px">
                                <hr>
                                <input type="submit" ng-click="addNewEvent()" class="btn mt-3 text-light" value="ADD EVENT" style="height: 35px;width:100%;font-size: 15px;background-color: #3f51b5">
                            </form>
                        </div>
                        <br>

                    </div>
            </md-content>

            <div class="container">
                <div class="card" style="padding: 30px" >
                    <div>
                        <div class="card alert-secondary title" style="width:100%;padding: 30px;margin-bottom: 20px" >
                            <h3>
                                <h3 style="text-align: center">
                                    <b>EVENT LIST</b>
                                </h3>
                            </h3>
                        </div>
                    </div>

                    <div class="form-row mb-5">
                        <div class="col">
                            <input type="text" class="form-control" value="DATE" style="height: 50px;font-size: 20px" disabled>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" value="DETAILS" style="height: 50px;font-size: 20px" disabled>
                        </div>
                        <button ng-click="removeAll()" class="btn btn-secondary ml-2" style="width:20%;font-size: medium">Remove All</button>
                    </div>
                    <p class="md-body-2 text-success"><b>* click top of the details to edit </b></p>
                    <div class="form-row mb-3" ng-repeat="x in events">

                            <div class="col">
                                <input type="text" class="form-control" value={{x}} style="height: 50px;font-size: 20px">
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control" value={{eventsInfo[events.indexOf(x)]}} style="height: 50px;font-size: 20px">
                            </div>
                            <button ng-click="removeEvent(x)" class="btn btn-danger ml-2" style="width:20%"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>

                </div>
                <br>
            </div>



    <div class="card mb-0" style="height: 50px;background-color: #3f51b5" >
        <div class="text-center">
            <p class="md-body-2 text-light"><b> Â© 2020 Copyright :
                <a href="https://pasindu-nawodya.github.io/" style="text-decoration: none;color: white"> Pasindu Nawodya</a> </b></p>
        </div>
    </div>

    </div>



    <!--Libraries-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!--Moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script src="./app.js"></script>
    <!-- controller -->
    <script src="./Controllers/controller.js"></script>

</body>
</html>
